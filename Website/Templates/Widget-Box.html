<article class="box-column {{widget.size | numberForString}}-column" dashboxes="" data-space="{{widget.size}}" data-fn="resizeLetter" data-param='{ "plus": ".box-plus", "minus": ".box-minus" }' data-ng-repeat="widget in widgets">
    <div class="box-border">
        <header class="nv-1">
            <h1>{{widget.title}}</h1>
            <div class="options">
                <ul>
                    <li class="change-zoom-box">
                        <a class="box-plus">A+</a>
                        <a class="box-minus">A-</a>
                    </li>
                    <li class="move-box">
                        <a class="icon icon-move">+</a>
                    </li>
                    <li>
                        <a class="icon icon-options"></a>
                    </li>
                </ul>
            </div>
        </header>
        <div class="content" id="content_{{widget.id}}" data-ng-switch="widget.typeId">
            <div data-ng-switch-when="1" data-ng-include="'/Templates/Feed.html'" data-ng-id="{{widget.id}}"></div>
            <div data-ng-switch-when="2" data-ng-include="'/Templates/MyWebsite.html'" data-ng-id="{{widget.id}}"></div>
        </div>       

        <footer class="nv-1" data-ng-show="widget.typeId.typeId == 1 || source.length > 8">
            <a href="#modalViewMore" data-ngopenpop="/Services/{{widget.typeId | categoryWdiget}}.aspx?widgetId={{widget.id}}&widgetName={{widget.title}}" data-fn="openPop" class="f-left" data-fn="openPop" data-param='{ "type": "ajax" ,"width": "800px", "close": "TAKE ME <span class=bold>HOME</span>" }'>View <span class="bold">More</span></a>
